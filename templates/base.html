<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        header {
            background-color: black; /* Черный фон */
            color: white; /* Белый текст */
        }

    </style>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Ваш интернет магазин{% endblock %}</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
        body {
            background-color: black; /* Черный фон */
            color: white; /* Белый текст */
        }

</style>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background: #6d67a1;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'favorites' %}">Избранное</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'forum' %}">Форум</a>
                    </li>
                    <!--                    &lt;!&ndash; Меню с категориями &ndash;&gt;-->
                    <!--                    {% for category in categories %}-->
                    <!--                    <li class="nav-item">-->
                    <!--                        <a class="nav-link" href="{% url 'category' category.id %}">{{ category.name }}</a>-->
                    <!--                    </li>-->
                    <!--                    {% endfor %}-->
                </ul>
                <form class="d-flex ms-auto" action="{% url 'search' %}" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                    <button class="btn btn-outline-success" type="submit" style="color: #fff; border-color: #fff;">Поиск</button>
                </form>
                {% if user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cart' %}">Корзина</a>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'registration' %}">Регистрация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cart' %}">Корзина</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
<main class="container" style="min-height: calc(100dvh - 135px);">
    {% block content %}
    {% endblock %}
</main>
<footer class="footer py-3" style="background: #6d67a1; margin-top: 25px;">
    <div class="container">
        <span class="text-muted">footer_logo</span>
    </div>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
